<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Folder {{ folder_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            color: #343a40;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px; /* Set a fixed height for images */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
        }
        .no-files {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            {% if files %}
                {% for file in files %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <a href="/static/uploads/{{ folder_name }}/{{ file }}" target="_blank">
                            <img src="/static/uploads/{{ folder_name }}/{{ file }}" class="card-img-top" alt="{{ file }}">
                        </a>
                        <div class="card-body">
                            <p class="card-text text-truncate" title="{{ file }}">{{ file }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="no-files">Tidak ada file di folder ini.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
